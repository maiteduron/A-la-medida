	<section id="contact" class="contact">
		<div class="container">
			<div class="row">
		
			<article class="col-md-6 col-sm-12">
			<h3>Escríbenos</h3>
				<p>Ponte en contacto con nosotros</p>
				<form action="" method="post">
					
					<div class="form-group">
						<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
						<input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
						</div>
						<div class="form-group col-md-6">
						<input type="tel" class="form-control" id="Celular" name="Celular" placeholder="Celular">
						</div>
						<div class="form-group col-md-6">
						<input type="text" class="form-control" id="Cuidad" name="Ciudad" placeholder="Ciudad">
						</div>
					</div>
				<div class="form-group">
					<label>Selecciona el diseñador con quien te quieres contactar</label>
					<select class="form-control" id="disenadores" name="disenadores" required>
					<option value="HND">Jerry Cárcamo</option>
						<option value="USA">Lázaro Durón</option>
						<option value="SLV">Espinoza Paz</option>
						<option value="SLV">Petra Barrientos</option>
					</select>
					
					</div>
					
					<div class="form-group">
					<textarea class="form-control" placeholder="mensaje" id="mensaje" name="mensaje" rows="4" required></textarea>
					</div>
					<div class="form-group">
					<button type="submit" class="btn btn-light btn-amarillo">Enviar</button>
					</div>
				
				</form>
			</article>
			
			<article class="col-md-6 col-sm-12">
			<div id="foto">
				<img src="img/gg2.jpg" alt="pasarela">
